{%extends 'base.html'%}
{%block content%}
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>
            {{ movie.title }} - {{ movie.year }}  {# 等同于movie['title'] #}
            <span class="float-right">
                <a href="https://www.imdb.com/find?q={{movie.title }}" class="imdb" target="_blank" title="Find this movie on IMDb">IMDb</a>
            </span>
        </li> 
        {% endfor %} {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img src="{{url_for('static',filename='images/rotation_duola.gif')}}" alt="rotation_duola" class="rotation_duola">
{%endblock content%}
